{% extends "layout.html" %}
{% block title %}WebGL test{% endblock %}
{% block head %}
    {{ parent() }}
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
{% endblock %}

{% block scripts %}
    <script src="{{ resource.js ~ 'three.js/build/three.min.js' }}"></script>
    <script src="{{ resource.js ~ 'three.js/src/lights/AmbientLight.js' }}"></script>
    <script src="{{ resource.js ~ 'three.js/src/lights/DirectionalLight.js' }}"></script>
    <script src="{{ resource.js ~ 'three.js/src/materials/MeshLambertMaterial.js' }}"></script>
    <script src="{{ resource.js ~ 'webgl/test/bootstrap.js'}}"></script>
    <script src="{{ resource.js ~ 'webgl/test/scene.js'}}"></script>
    <script src="{{ resource.js ~ 'mousetrap/mousetrap.min.js' }}"></script>
    <script src="{{ resource.js ~ 'webgl/test/key.js' }}"></script>
    <script src="{{ resource.js ~ 'webgl/test/game.js' }}"></script>
{% endblock %}
