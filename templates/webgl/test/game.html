{% extends "layout.html" %}
{% block title %}WebGL test{% endblock %}
{% block head %}
    {{ parent() }}
    <style>
        body { margin: 0; }
        #game-container {
            width: 960px;
            height: 540px;
            position: relative;
        }
        canvas {
            /*width: 100%;
            height: 100%;*/
            width: 960px;
            height: 540px;
            position: absolute; 
        }
    </style>
{% endblock %}
{% block onload %}loadSounds();{% endblock %}

{% block scripts %}
    <script src="{{ resource.js ~ 'three.js/build/three.min.js' }}"></script>
    <script src="{{ resource.js ~ 'asteroids/init.js'}}"></script>
    <script src="{{ resource.js ~ 'asteroids/scene.js'}}"></script>
    <script src="{{ resource.js ~ 'mousetrap/mousetrap.min.js' }}"></script>
    <script src="{{ resource.js ~ 'asteroids/key.js' }}"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="{{ resource.js ~ 'asteroids/game.js' }}"></script>
{% endblock %}

{% block content %}
    <div id="game-container"></div>
{% endblock %}
