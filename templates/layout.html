<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="utf-8">
            {% block meta %}
            {% endblock %}
            <title>{% block title %}{% endblock %} | {{ website.name }}</title>
            {% block links %}
            {% endblock %}
        {% endblock %}
    </head>
    <body onload="{% block onload %}{% endblock %}">
        {% block body %}
            {% block content %}
            {% endblock %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            {% block scripts %}
            {% endblock %}
        {% endblock %}
    </body>
</html>
